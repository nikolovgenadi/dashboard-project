<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js" defer></script>
    <title>Vite App</title>
  </head>

  <body>
    <main class="app-container">
      <header class="header-time-wrapper">
        <div class="time-wrapper">
          <span class="time-time">00:00:00</span>
          <span class="time-date">0000-00-00</span>
        </div>
      </header>
      <section class="middle-wrapper">
        <div id="userNameEdit" class="user-name-title" contenteditable="true" placeholder="Your Username Dashboard">Your Username Dashboard</div>
        <div class="cards-wrapper">
          <div class="cards">
            <h2>Quick links</h2>
            <div class="links-wrapper"></div>
            <button class="add-new-link-button">Add new link</button>
          </div>
          <div class="cards">
            <h2>Today's weather</h2>
            <div class="weather-wrapper"></div>
          </div>
          <div class="cards">
            <h2>Random Video</h2>
            <button class="change-video-button">Press for a Video</button>
          </div>
          <div class="cards">
            <h2>Notes</h2>
            <textarea id="notes" placeholder="Write your notes"></textarea>
          </div>
        </div>
      </section>
      <footer class="footer-background-wrapper">
        <button class="change-background-button">Change background</button>
      </footer>
    </main>
  </body>
</html>
